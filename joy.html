<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Joy UI Interface</title>
  <link rel="stylesheet" href="styles/smiley.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

  <script type="text/javascript" type="text/javascript" src="scripts/index.js"></script>

</head>
<body>



<div class="fukol">  
  <div class="fukol-grid">
    <!--First Child -->
    <div>
        <div>
          <h1>Joy</h1>
        </div>
        <div class="box">
          <!-- <img src="img/smiley.png" alt="" /> -->
          <div class="head"></div>
          <div class="eye-left"></div>
          <div class="eye-right"></div>
          <div class="cheek-left"></div>
          <div class="mouth"></div>
        </div>
    </div>
    

    <div>
      <button id="WakeUpButton" onclick="togglePlayWakeUp()">
        <img src="img/morning.png" />
      </button><br/>
      <button class="reset" onclick="resetWakeUp()">Reset</button>
    </div>
    <div>
      <button id="ShowerButton" onclick="togglePlayShower()">
        <img src="img/hygiene.png" />
      </button><br/>
      <button class="reset" onclick="resetShower()">Reset</button>
    </div>
    <div>
      <button id="ExerciseButton" onclick="togglePlayExercise()">
        <img src="img/exercise.png" />
      </button><br/>
      <button class="reset" onclick="resetExercise()">Reset</button>
    </div>
    <div>
      <button id="HeadphonesButton" onclick="togglePlayHeadphones()">
        <img src="img/headphones.png" />
      </button><br/>
      <button class="reset" onclick="resetHeadphones()">Reset</button>
    </div>
    <div>
      <button id="SleepButton" onclick="togglePlaySleep()">
        <img src="img/sleeping.png" />
      </button><br/>
      <button class="reset" onclick="resetSleep()">Reset</button>
    </div>
    <div class="footer">Copyright &copy; Daniel O'Mahony 2019</div>

  </div>
</div>

</body>

</html>
